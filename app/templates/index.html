{% extends "base.html" %}
{% block content %}
<section class="content-index">
	<header>
		<h1>Hello, world</h1>
	</header>
	<p>
		Pick an interface:
	</p>
	<ul>
		{% for level in accesslevels %}
		<li>
			<a href="{{ url_for('main.form', level=level.name) }}">{{ level.label }} interface</a>
		</li>
		{% endfor %}
	</ul>
</section>
{% endblock %}
